
<!DOCTYPE html>
<html>
<head>
	
	<style type="text/css">
		body { margin:0; padding: 0;}
		html, #map { position:absolute; top:0; bottom:0; width:100%;}
	</style>
	
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<!-- leaflet -->
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>


<script type="text/javascript" src="leaflet-ajax/dist/leaflet.ajax.js"></script>

<script src="leaflet-ajax/example/spin.js"></script>

</head>
<body>
	<div id="map"></div>
	<!--  -->
	<script>
		// source for our tile layer
		var stamenUrl = 'http://tile.stamen.com/toner-lite/{z}/{x}/{y}.png'

		//attributions matter!!
		osmAttrib = 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, under <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, under <a href="http://creativecommons.org/licenses/by-sa/3.0">CC BY SA</a>.',

		baselayer = L.tileLayer(stamenUrl, {attribution: osmAttrib})
		
		var map = new L.Map('map', {layers: [baselayer], center: new L.LatLng(40.7809,-73.9789), zoom: 5 });

		var geojsonMarkerOptions = {
   		 radius: 8,
    fillColor: "#ff7800",
    color: "#000",
    weight: 1,
    opacity: 1,
    fillOpacity: 0.8
};



$.getJSON("colleges.geojson",function(data){
  L.geoJson(data,{
    	pointToLayer: function(feature,latlng){
         return L.circleMarker(latlng, geojsonMarkerOptions);
     }
  }).addTo(map);
});

		// var jsonTest = new L.GeoJSON.AJAX("meteorites.geojson").addTo(map);

	</script>
	
</body>
</html>
